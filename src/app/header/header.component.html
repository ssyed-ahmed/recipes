<div class="c-navbar">
    <!-- <div class="brand"><i class="fa fa-book brand-logo"></i>Recipe Book</div> -->
    <div class="brand" (click)="onBrandClick()">Recipe Book</div>
    <a routerLink="/home" routerLinkActive="active"><i class="fa fa-fw fa-home"></i>&nbsp; Home</a>
    <a routerLink="/recipes" routerLinkActive="active"><i class="fas fa-utensils"></i>&nbsp; Recipes</a>
    <a routerLink="/shopping-list" routerLinkActive="active"><i class="fa fa-fw fa-shopping-cart"></i>&nbsp; Shopping List</a>
    <ng-template [ngIf]="!authService.isAuthenticated()">
        <a routerLink="/signup" routerLinkActive="active" class="auth-register"><i class="fa fa-fw fa-user"></i>&nbsp; Register</a>
        <a routerLink="/signin" routerLinkActive="active" class="auth-login"><i class="fas fa-sign-in-alt"></i>&nbsp; Login</a>
    </ng-template>
    <a class="auth-logout" (click)="onLogout()" *ngIf="authService.isAuthenticated()"><i class="fas fa-sign-out-alt"></i>&nbsp; Log out</a>
    <div class="dropdown" *ngIf="authService.isAuthenticated()">
        <button class="dropbtn">Manage 
            <i class="fa fa-caret-down"></i>
        </button>        
        <div class="dropdown-content">
        <a style="cursor:pointer" (click)="onSaveData()">Save Data <i class="fa fa-save"></i></a>
        <a style="cursor:pointer" (click)="onFetchData()">Fetch Data <i class="fa fa-arrow-up"></i></a>
        <a style="cursor:pointer">Delete Data <i class="fa fa-trash"></i></a>
        </div>
    </div> 
</div>
